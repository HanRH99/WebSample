<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Page</title>
    <link rel="stylesheet" href="/driver.css"> <!-- Driver 페이지용 별도 CSS -->
</head>
<body>
    <!-- Sign Out 버튼 -->
    <div class="signout">
        <a href="#" onclick="signOut()">Sign Out</a>
    </div>

    <!-- 사이드바 -->
    <div class="sidebar">
        <h2>Driver</h2>
        <ul>
            <li><a href="#" onclick="showAssignedEquipment()">할당된 장비</a></li>
            <li><a href="#" onclick="showConfirmDelivery()">배송 확인</a></li>
            <li><a href="#" onclick="showReportStatus()">상태 보고</a></li>
        </ul>
    </div>

    <!-- 콘텐츠 영역 -->
    <div class="content">
        <!-- 할당된 장비 섹션 -->
        <div id="assignedEquipment" class="section">
            <h2>할당된 장비</h2>
            <p>장비: 트럭 A</p>
        </div>

        <!-- 배송 확인 섹션 -->
        <div id="confirmDelivery" class="section" style="display: none;">
            <h2>배송 확인</h2>
            <p>배송 준비 완료.</p>
            <button onclick="confirmDelivery()">배송 확인</button>
        </div>

        <!-- 상태 보고 섹션 -->
        <div id="reportStatus" class="section" style="display: none;">
            <h2>상태 보고</h2>
            <button onclick="reportStatus()">상태 보고</button>
        </div>
    </div>

    <!-- JavaScript로 메뉴 간 콘텐츠 전환 -->
    <script>
        function showAssignedEquipment() {
            document.getElementById('assignedEquipment').style.display = 'block';
            document.getElementById('confirmDelivery').style.display = 'none';
            document.getElementById('reportStatus').style.display = 'none';
        }

        function showConfirmDelivery() {
            document.getElementById('assignedEquipment').style.display = 'none';
            document.getElementById('confirmDelivery').style.display = 'block';
            document.getElementById('reportStatus').style.display = 'none';
        }

        function showReportStatus() {
            document.getElementById('assignedEquipment').style.display = 'none';
            document.getElementById('confirmDelivery').style.display = 'none';
            document.getElementById('reportStatus').style.display = 'block';
        }

        function confirmDelivery() {
            alert('배송이 확인되었습니다.');
        }

        function reportStatus() {
            alert('상태가 보고되었습니다.');
        }

        // 로그아웃 기능
        function signOut() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
